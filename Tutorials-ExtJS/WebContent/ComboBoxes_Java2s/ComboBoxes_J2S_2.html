
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Indicate display field for a ComboBox and SimpleStore</title>

    <!-- ** CSS ** --><!-- base library -->
    <link rel="stylesheet" type="text/css" href="../vendor/css/ext-all.css" />


    <!-- ** Javascript ** --><!-- ExtJS library: base/adapter -->
    <script type="text/javascript" src="../vendor/extjs/ext-base.js"></script>

    <!-- ExtJS library: all widgets -->
    <script type="text/javascript" src="../vendor/extjs/ext-all.js"></script>
</head>
<body>
	
	<div id='div1'>asdf</div>

     <script type="text/javascript">
     
     Ext.onReady(function() {
         var values = new Ext.data.SimpleStore({
             fields: ['name', 'DispValue'],
             data : [['1','App'],['2','DB'],['3','Server']]
         });
         
         new Ext.FormPanel({ 
             url: 'your.php',
             renderTo: Ext.getBody(),
             frame: true,
             title: 'My Combo Box',
             width: 250,
         	listeners:{
        		select: function(combo, record, index){
        			// to avoid execution of both change & select events in select from drop down list.
        			console.log('Hello world...');
        		}
        	},
        	items: [
                     {
                   xtype: 'combo',
                   name: 'value',
                   fieldLabel: 'Value',
                   mode: 'local',
                   triggerAction: 'all',
                   store: values,
                   displayField:'DispValue',
                   valueField: 'name',
                   width: 130
                 }
             ]
           });
     });
     
     </script>
</body>
</html>
