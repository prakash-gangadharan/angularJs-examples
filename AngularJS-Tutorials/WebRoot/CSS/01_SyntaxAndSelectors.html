<html>
<head>
<title>CSS Syntax and Selectors</title>
<style>
p {
	/*The element Selector*/
	color: red;
	text-align: center;
}

#para1 {
	/*The id Selector*/
	text-align: center;
	color: blue;
}

.center {
	/*The class Selector*/
	text-align: left;
	color: green;
}

h1, h2, h3 {
	/* Grouping Selectors */
    text-align: right;
    color: LightCoral;
}

</style>
</head>
<body>

	<!-- The element Selector -->
	<p>Hello guys!</p>
	<p>These paragraphs are styled with CSS through the element Selector.</p>
	<hr>
	
	<!-- The id Selector -->
	<p id="para1">These paragraph is styled with id selector.</p>
	<hr>
	
	<!-- The class Selector -->
	<h1 class="center">Green and left-aligned heading using the class selector</h1>
	<p class="center">Green and left-aligned paragraph using the class selector.</p>
	<hr>
	
	<!-- Grouping Selectors -->
	<h1>Hello World!</h1>
	<h2>Smaller heading!</h2>
	<h3>another Smaller heading!</h3>
	<hr>

</body>
</html>
