
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple SVG bar graph with d3js</title>

<style>
.axis path{
	fill: none;
	stroke: black;
}

.line {
	fill: none;
	stroke: blue;
	stroke-width: 2px;
}

.tick text {
	font-size: 12px;
}

.tick line {
	opacity: 0.2;
}
</style>

</head>
    <body>
     
		<script src= "../../vendor/d3/d3.min.js"></script>
		
		<div id="d3PractiseId" style="height: 300; width: 50%; border-style: solid"></div>
		
		
        <script>
        
        var margin = {
        		top: 20, 
        		right: 100, 
        		bottom: 30, 
        		left: 100},
        		
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
        
        var dataset = [
                       {x: 0, y: 5},
                       {x: 1, y: 8},
                       {x: 2, y: 13},
                       {x: 3, y: 12},
                       {x: 4, y: 16},
                       {x: 5, y: 21},
                       {x: 6, y: 18},
                       {x: 7, y: 23},
                       {x: 8, y: 24},
                       {x: 9, y: 28},
                       {x: 10, y: 35},
                       {x: 11, y: 30},
                       {x: 12, y: 32},
                       {x: 13, y: 36},
                       {x: 14, y: 40},
                       {x: 15, y: 38},
                     ];
        
        // xscale
        var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d.x; })])
        .range([0, width]);
        
        // yscale
        var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d.y; })])
        .range([height, 0]);
        
        // xaxis
        var xAxis = d3.svg.axis()
				        .scale(xScale)
				        .orient("bottom")
				        /* .innerTickSize(-height) */
				        .outerTickSize(0)
				        .tickPadding(10);
        
        // yaxis
        var yAxis = d3.svg.axis()
					    .scale(yScale)
					    .orient("left")
					    /* .innerTickSize(-width) */
					    .outerTickSize(0)
					    .tickPadding(10);
        
        
        
        var svg = d3.select('#'+'d3PractiseId')
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        
         svg.append("g")
         .attr("class", "y axis")
         .call(yAxis)
        
        
        </script>
    </body>
</html>
