<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">

  <head>
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link href="../../vendor/bootstrap.min.css" rel="stylesheet" />
    <script src="../../vendor/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="AppCtrl">
    <table style="width: 500px">
      <tbody>
        <tr>
          <td>
            <div dropdown-multiselect="" items="FirstItems" selected-items="FirstSelectedItems"></div>
          </td>
          <td>
            <div>
              <div style="float: left" ng-repeat="firstItem in FirstSelectedItems">
                <label>
                            {{firstItem.Name}}</label>
                <button ng-click="removeFirstItem(firstItem)">
                            X</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div dropdown-multiselect="" items="SecondItems" selected-items="SecondSelectedItems"></div>
          </td>
          <td>
            <div>
              <div style="float: left" ng-repeat="secondItem in SecondSelectedItems">
                <label>
                            {{secondItem.Name}}</label>
                <button ng-click="removeSecondItem(secondItem)">
                            X</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
