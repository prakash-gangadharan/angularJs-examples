<!DOCTYPE html>
<html>
<script src= "../../vendor/angular.min.js"></script>
<script src="scripts/controller.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl2">

<div ng-init="t1='prakash';t2='JOHNSON';t3=10">
	<input type="text" ng-model="t1">
	
	<br>{{t1|uppercase}}
	<br>{{t2|lowercase}}
	<br>{{t3|currency}}
</div>


<div>
	<p ng-repeat="x in scopeNames|orderBy:'fname'">
		{{x.fname+" "+x.lname}}
	</p>
	<hr />
	
	
	<p ng-repeat="x in scopeNames|orderBy:'lname'">
		{{x.fname+" "+x.lname}}
	</p>
	<hr />
	
	<!-- Filtering Input -->

	<p><input type="text" ng-model="test"></p>
	<ul>
	  <li ng-repeat="x in scopeNames | filter:test | orderBy:'fname'">
	    {{ (x.fname | uppercase) + ', ' + x.lname }}
	  </li>
	</ul>
</div>

</div>

</body>
</html>
