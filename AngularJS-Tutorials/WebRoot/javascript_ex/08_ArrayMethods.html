<!DOCTYPE html>
<html>
<head>
<title>Array Methods</title>

<!-- Javascript in Head -->
<script type="text/javascript">
var fruits = ["Apple", "Banana", "Orange", "Grapes", "Mango", "Orange"];


document.write("fruits are: "+ fruits +"<br/><br/>");

document.write("indexOf() : " + fruits.indexOf("Orange")+"<br/>");
document.write("lastIndexOf() : " + fruits.lastIndexOf("Orange")+"<br/><br/>");


// Popping and Pushing
document.write(" pop() : "+ fruits.pop() +"<br/>");
document.write(" fruits are : "+ fruits +"<br/><br/>");


document.write(" shift() : "+ fruits.shift() +"<br/>");
document.write(" fruits are : "+ fruits +"<br/><br/>");


document.write(" push() : "+ fruits.push("Kiwi") +"<br/>");
document.write(" fruits are : "+ fruits +"<br/><br/>");

document.write(" unshift() : "+ fruits.unshift("Lemon") +"<br/>");
document.write(" fruits are : "+ fruits +"<br/><br/>");

document.write(" slice() : "+ fruits.slice(2) +"<br/>");
document.write("  fruits are : "+  fruits +"<br/><br/>");


document.write(" splice() : "+ fruits.splice(2, 0, "Papaya", "Guava") +"<br/>");
document.write(" fruits are : "+ fruits +"<br/><br/>");

document.write(" join() : "+ fruits.join(" - ") +"<br/>");

	
</script>

</head>

<body>

	<h3>Array Methods</h3>


</body>
</html>
