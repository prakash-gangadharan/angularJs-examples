<!DOCTYPE html>
<html>
<head>
<title>Math and Global Methods</title>

<!-- Javascript in Head -->
<script type="text/javascript">
	// Math Methods

	document.write(" Math.abs(-100) : " + Math.abs(-100) + "<br/><br/>");
	document.write(" Math.ceil(5.78) : " + Math.ceil(5.78) + "<br/><br/>");
	document.write(" Math.floor(5.78) : " + Math.floor(5.78) + "<br/><br/>");
	document.write(" Math.max(20,5,30,-10,50,25) : "
			+ Math.max(20, 5, 30, -10, 50, 25) + "<br/><br/>");
	document.write(" Math.min(20,5,30,-10,50,25) : "
			+ Math.min(20, 5, 30, -10, 50, 25) + "<br/><br/>");
	document.write(" Math.pow(2,3) : " + Math.pow(2, 3) + "<br/><br/>");
	document.write(" Math.round(15.74) : " + Math.round(15.74) + "<br/><br/>");
	document.write(" Math.round(15.34) : " + Math.round(15.34) + "<br/><br/>");
	document.write(" Math.sqrt(25) : " + Math.sqrt(25) + "<br/><br/>");
	document.write(" Math.random()  : " + Math.random() + "<br/><br/><hr>");

	// Global Methods

	document.write(" >> : " + 5 / 0 + "<br/>");
	document.write(" isNaN(100) : " + isNaN(100) + "<br/>");
	document.write(" isNaN('hello') : " + isNaN('hello') + "<br/><br/>");

	document.write(" isFinite(50/0) : " + isFinite(50 / 0) + "<br/>");
	document.write(" isFinite(50/10) : " + isFinite(50 / 10) + "<br/><hr/>");

	// Simple Arithmetics

	var x = 5;
	var y = 10;

	var sum = x + y;
	var diff = y - x;
	var multiply = x * y;
	var quotient = y / x;
	var remainder = y % x;
	
	
	document.write("<h3>Simple Arithmetics</h3>"+"<br/>");
	
	document.write("sum ->>  x + y : " + sum + "<br/>");
	document.write("diff ->> y - x : " + diff + "<br/>");
	document.write("multiply ->> x * y : " + multiply + "<br/>");
	document.write("quotient ->>  y / x : " + quotient + "<br/>");
	document.write("remainder ->> y % x : " + remainder + "<br/><hr>");

	// Converstion methods

	var a = 10, b = 20;
	document.write("a + b =  : " + (a + b) + "<br/>");

	var a = "30", b = "40";
	document.write("parseInt(a) + parseInt(b): " + (parseInt(a) + parseInt(b)) + "<br/>");
</script>

</head>

<body>

	<h3>Math Methods</h3>


</body>
</html>
