<!DOCTYPE html>
<html>
<body>

	<p>
		In HTML the value of <b>this</b>, in a global function, is the window
		object.
	</p>

	<p id="demo"></p>
	<p id="demo1"></p>

	<script>
		function myFunction(arg1, arg2) {
			this.name = arg1;
			this.age = arg2;
			return this.name + " and my age is " + this.age;
		}
		document.getElementById("demo").innerHTML = myFunction("prakash", 24);

		document.getElementById("demo1").innerHTML = myFunction("palani", 25);
	</script>

</body>
</html>
