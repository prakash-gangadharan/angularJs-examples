<head>
<title>select</title>
</head>
<body>
	<label for="planet">Where do you want to live?</label>
	<select name="planet">
		<option value="s">Sun</option>
		<option value="m">Mercury</option>
		<option value="v">Venus</option>
		<option value="e">Earth</option>
		<option value="ma">Mars</option>
		<option value="j">Jupiter</option>
		<option value="sa">Saturn</option>
		<option value="u">Uranus</option>
		<option value="n">Neptune</option>
		<option value="p">Pluto</option>
	</select>
</body>
