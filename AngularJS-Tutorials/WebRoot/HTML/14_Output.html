<head>
<title>Out put</title>
</head>
<body>
	<form
		oninput="x.value=parseInt(a.value)+parseInt(b.value);y.value=parseInt(a.value)-parseInt(b.value)">
		<input type="number" name="a" value="5"> 
		<input type="number" name="b" value="10"> Addition :
		<output name="x"></output> | Subtraction :
		<output name="y" for="a b"></output>
	</form>
</body>
