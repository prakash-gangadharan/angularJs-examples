<body>
<p>
<h3>HTML Headings</h3>

<p>Headings are defined with the &lt;h1&gt; to &lt;h6&gt; tags.</p>
<br>
<p>&lt;h1&gt; defines the most important heading. &lt;h6&gt; defines the least important heading.</p>
	<h1>This is H1 formatting</h1>
	<h2>This is H2 formatting</h2>
	<h3>This is H3 formatting</h3>
	<h4>This is H4 formatting</h4>
	<h5>This is H5 formatting</h5>
	<h6>This is H6 formatting</h6>
</body>
</html>
