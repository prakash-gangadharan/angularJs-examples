<html>
<title>Form Fields</title>
<body>
	<address>
		<b>G.Prakash</b><br> 
		1/44a, New street, Kallikuppam,<br>
		Ambattur,Chennai-53.<br>
		<b>Email :</b>prakash08.g@gmail.com<br>
	</address>

	<form method="post">
		<fieldset style="width: 450">
			<legend>Registration Form</legend>

			<label for="name">Name:</label>
			<input type="text" name="name" value="" maxlength="100" placeholder="enter your name"><br><br/> 
			
			<label for="password">Password:</label>
			<input type="password" name="password" value="" maxlength="50"><br><br/>
			 
			<label for="course">Course:</label>
			<input list="course" name="course" />
			<datalist id="course">
				<option Value="Diplomo">
				<option Value="Certificate">
			</datalist><br><br/> 
			
			<label for="addr">Address:</label>
			<textarea rows="3" cols="20" name="address"></textarea><br><br /> 
			
			<label for="email">Email:</label>
			<input type="email" name="email" /> <br><br /> 
			
			<label for="sex">Sex:</label>
			<input type="radio" name="sex" value="Male" />Male 
			<input type="radio" name="sex" value="Female" />Female<br><br /> 
			
			<label>Category:</label> 
			<input type="checkbox" name="cate" value="student" checked="checked" />Student 
			<input type="checkbox" name="cate" value="employee" />Employee 
			<input type="checkbox" name="cate" value="lookjob" />Looking for Job <br><br /> 
			Date of Birth: <input type="date" name="dob"> <br>
			<br /> <label for="know">How do you know about the course:</label>
			<select name="know">
				<option value="f">Friends</option>
				<option value="n">News program</option>
				<option value="p">Pamplets</option>
				<option value="s">SMS</option>
				<option value="e">Selected</option>
			</select> <br><br />
			
			<input type="submit" value="submit">
		</fieldset>
	</form>
</body>
</html>
